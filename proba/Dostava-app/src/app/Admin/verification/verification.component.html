    <div class="col" *ngFor="let user of listOfDeliverers"  >
      <ul class="list-group">
        <li class="list-group-item"><strong>Name : </strong>{{user.name}}</li>
        <li class="list-group-item"><strong>Lastname : </strong>{{user.lastName}}</li>
        <li class="list-group-item"><strong>Lastname : </strong>{{user.email}}</li>
        <li class="list-group-item"><strong>Lastname : </strong>{{user.address}}</li>
        <li class="list-group-item"><strong>Date Of Birth : </strong>{{user.dateOfBirth}}</li>
        <li class="list-group-item" *ngIf="user.status == 'processing'">
          <button (click)="AcceptDeliverer(user.email)">Accept</button> 
        </li>
        <li class="list-group-item" *ngIf="user.status == 'processing'">
          <button (click)="DenyDeluverer(user.email)">Deny</button>          
        </li>
        <li class="list-group-item" *ngIf="user.status == 'denied'">
          <button (click)="AcceptDeliverer(user.email)">Accept</button>          
        </li>
      </ul>
      <br>
    </div>
  </div>
